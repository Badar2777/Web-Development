<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        p{
            font-size: 3rem;
            background-color: aqua;
        }
    </style>    
</head>
<body>
    <div class="container">
        <ul>
            <li><p>This is a paragraph</p></li>
            <p>This is a paragraph inside the unordered list</p>
        </ul>
        <div id="di"><p>This is another paragraph</p></div>
        <p>This is outer paragraph</p>
    </div>
    <p>This is outermost paragraph</p>
</body>
</html>
