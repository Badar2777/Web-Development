<body>
    <div class="container">
        <div id="content"></div>

    <script>
        console.log("Hello World");

        var a = 23;
        var b = "Badar";
        var c = 'Hello';
        console.log(a+b);
       var d = 12;
        console.log(d);

        // operators and operand
        // Operators
        // 1. Unary 
        // x = -x;
        d = -d;
        console.log(d);

        // 2. Binary
        //   x= x+6;
        var f = 14;
        f = 3+f;
        console.log(f);

        // Arithmetic Operators
        var num1 = 4;
        var num2 = 2;
        console.log("The value of num1 + num2 is "+ (num1 + num2));
        console.log("The value of num1 - num2 is "+ (num1 - num2));
        console.log("The value of num1 * num2 is "+ (num1 * num2));
        console.log("The value of num1 / num2 is "+ (num1 / num2));
        console.log("The value of num1 ** num2 is "+ (num1 ** num2));
        // postfix prefix
        console.log(num1)
        console.log("The value of num1++ is "+ (num1++));//4
        // 4+1
        console.log(num1);
        console.log("The value of ++num1 is "+ (++num1));//4
        console.log(num1);

        // Strings and string methods

        var g = "Hello"
        var h = "I'm Badar"
        console.log(g);

        var name = "Badar"
        var desg = " developer "
        var message = " He is good boy"
        var temp = `Hi I'm ${name} and He is a ${desg} and ${message}`//backticks
        console.log(temp);
        console.log(name + desg +message);

        // escape sequences chracter 
        console.log("Hello world\n Hello\t World \b")
        // finding length 
        var len = name.length;
        console.log(len);
