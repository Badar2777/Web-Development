<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope and conditionals</title>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
    <script>
        //var is a global variable . It can be redifined 
        var string1 = "This is a string";
        var string1 = "This is string2";
        console.log(string1);
        //Let has block scope or local variable
        // let a = "Hello";
        // console.log(a);
        {
            let a = "This";
            // console.log(a);
            console.log(a);
        }

        const b = 13;
        // b = 14;
     console.log(b);

     //Conditionals
     let age = "12";
     if(age>18){
        console.log("You can drink water");
     }
     else if(age==="12"){
        console.log("You can drink cold drink");
     } 
     else{
        console.log("You are minner please stay away");
     }
    //  =  assign's value
    // == check equality
    // === check equailty and check data type

    // switch case statement 
    const cups = 42;
    switch (cups) {
        case 41:
            console.log("The value is 41");
            break;
        case 42:
            console.log("The value is 42");
            break;
        case 43:
            console.log("The value is 43");
            break;
        case 44:
            console.log("The value is 44");
            break;
        case 45:
            console.log("The value is 45");
            break;
            
            default:
            console.log("The value is none of them");
            break;
    }
    </script>
    
</body>
</html>
