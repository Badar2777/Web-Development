<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date functions in javascript</title>
</head>
<body>
    <div class="container">
        Current time is <span id="clock"></span>
    </div>

    <script>
        let now = new Date()
        console.log(now)

        // let now = new Date(0)
        // console.log(now)

        // let dt = new Date(1000000);
        // console.log(dt)

        // new Date(year, month, day, hours, minutes, second, millisecond)
        // let dt = new Date("3025-10-10")
        // console.log(dt)

        let dt = new Date(2025,0,13,10,9,12,13);
        console.log(dt);

        let year = dt.getFullYear()
        console.log(year)

        let month = dt.getMonth()
        console.log(month)

        setInterval(updateTime(), 1000);

       function updateTime(){
        let now = new Date()
        document.getElementById('clock').innerHTML = now
       }
    </script>
</body>
</html>
